<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Executive Information â€“ DMV Ekimogun Association</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      background: #fff;
      padding: 30px;
      margin: auto;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      font-size: 14px;
      color: #555;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #0b3c5d;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #092f48;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Executive Information Form</h2>
    <p>DMV Ekimogun Association (USA)</p>

    <form action="https://formspree.io/f/xdaloenr" method="POST" enctype="multipart/form-data">

      <label>Full Name</label>
      <input type="text" name="full_name" required>

      <label>Position</label>
      <select name="position" required>
        <option value="">Select position</option>
        <option>President</option>
        <option>Vice President</option>
        <option>Secretary</option>
        <option>Assistant Secretary</option>
        <option>PRO / Media Officer</option>
        <option>Treasurer</option>
      </select>

      <label>Short Bio</label>
      <textarea name="bio" rows="4" placeholder="Brief background or message"></textarea>

      <label>Upload Photo</label>
      <input type="file" name="photo" accept="image/*" required>

      <label>Email (optional)</label>
      <input type="email" name="email">

      <button type="submit">Submit Information</button>
    </form>
  </div>

<script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        netlifyIdentity.open();
      }
    });
  }
</script>
</body>
</html>
